name: premake5-ubuntu-gmake2

on:
  workflow_dispatch:
  push:
    paths:
      - 'projects/project-*/**'
      - '.github/workflows/premake5-ubuntu-gmake2.yml'
      - '!**/*.md'
      - '!projects/**/unsupported_by_*'
      - '!**/premake4.lua'
      - 'projects/**/unsupported_by_gmake2'

  pull_request:
    paths:
      - 'projects/project-*/**'
      - '.github/workflows/premake5-ubuntu-gmake2.yml'
      - '!**/*.md'
      - '!projects/**/unsupported_by_*'
      - '!**/premake4.lua'
      - 'projects/**/unsupported_by_gmake2'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: checkout premake5
      uses: actions/checkout@v3
      with:
          repository: premake/premake-core
          path: premake-build

    - name: Build premake5
      run: |
        cd premake-build
        make -f Bootstrap.mak linux CONFIG=release
        cp bin/release/premake5 ../
        cd ..
        rm -Rf premake-build

    - name: make --version
      run: make --version

    - name: test projects default(gcc)
      run: PATH=$PATH:`pwd` ./test_projects.sh premake5 projects gmake2

    - name: test projects gcc
      run: PATH=$PATH:`pwd` ./test_projects.sh premake5 projects gmake2 --cc=gcc

    - name: test projects clang
      run: PATH=$PATH:`pwd` ./test_projects.sh premake5 projects gmake2 --cc=clang
