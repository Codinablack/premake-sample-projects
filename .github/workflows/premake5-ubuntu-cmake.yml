name: premake5-ubuntu-cmake

on:
  workflow_dispatch:
  push:
    paths:
      - 'project-*/**'
      - '.github/workflows/premake5-ubuntu-cmake.yml'
      - '!**/*.md'
  pull_request:
    paths:
      - 'project-*/**'
      - '.github/workflows/premake5-ubuntu-cmake.yml'
      - '!**/*.md'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: checkout premake5
      uses: actions/checkout@v2
      with:
          repository: premake/premake-core
          path: premake-build
    - name: Build premake5
      run: |
        cd premake-build
        make -f Bootstrap.mak linux CONFIG=release
        cp bin/release/premake5 ../
        cd ..
        rm -Rf premake-build

    - name: add premake cmake module
      run: |
        echo "require 'submodules/premake-cmake/cmake'" >> premake-system.lua

    - name: test projects
      run: PATH=$PATH:`pwd` ./test_projects.sh premake5 cmake
