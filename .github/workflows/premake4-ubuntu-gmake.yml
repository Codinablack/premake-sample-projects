name: premake4-ubuntu-gmake

on:
  workflow_dispatch:
  push:
    paths:
      - 'projects/project-*/**'
      - '.github/workflows/premake4-ubuntu-gmake.yml'
      - '!**/*.md'
      - '!projects/**/unsupported_by_*'
      - '!**/premake5.lua'
      - 'projects/**/unsupported_by_gmake'

  pull_request:
    paths:
      - 'projects/project-*/**'
      - '.github/workflows/premake4-ubuntu-gmake.yml'
      - '!**/*.md'
      - '!projects/**/unsupported_by_*'
      - '!**/premake5.lua'
      - 'projects/**/unsupported_by_gmake'

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: apt-get install premake4
      run: sudo apt-get install -y premake4

    - name: make --version
      run: make --version

    - name: test projects default(gcc)
      run: ./test_projects.sh premake4 projects gmake

    - name: test projects gcc
      run: ./test_projects.sh premake4 projects gmake --cc=gcc

    - name: test projects clang
      run: ./test_projects.sh premake4 projects gmake --cc=clang
